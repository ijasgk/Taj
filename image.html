<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.gallery-image {
    max-width: 100%;
    height: 400px;
    cursor: pointer;
    margin-bottom: 10px
}

.image-wrapper {
    text-align: center; /* Center the image and text within the wrapper */
    margin-bottom: 20px; /* Add space between each image-text pair */
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
}

.modal img {
    display: block;
    margin: auto;
    max-width: 80%;
    max-height: 80%;
}

.close {
    color: #fff;
    font-size: 30px;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}
    </style>
</head>

<body>

<div class="image-container">
 <div class="image-wrapper">
    <img src="img.jpeg" alt="Image 1" class="gallery-image" id="image1">
    <p class="image-text">Description for Image 1</p>
</div>
    <img src="img.jpeg" alt="Image 2" class="gallery-image" id="image2">
    <img src="img.jpeg" alt="Image 3" class="gallery-image" id="image3">
    <img src="img.jpeg" alt="Image 4" class="gallery-image" id="image4">
    <img src="img.jpeg" alt="Image 5" class="gallery-image" id="image5">
</div>

<div class="modal" id="myModal">
    <span class="close" id="closeBtn">&times;</span>
    <img src="" alt="Modal Image" id="modalImage">
</div>

<script src="script.js"></script>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.gallery-image');
    const modal = document.getElementById('myModal');
    const modalImage = document.getElementById('modalImage');
    const closeBtn = document.getElementById('closeBtn');

    images.forEach(image => {
        image.addEventListener('click', function() {
            modal.style.display = 'block';
            modalImage.src = this.src;
        });
    });

    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});
</script>
</html>
